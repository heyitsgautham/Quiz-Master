{% extends "index.html" %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 25rem; padding: 20px;">
            <h2 class="text-center">Register</h2>
            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label for="qualification">Qualification</label>
                    <input type="text" id="qualification" name="qualification" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>
                <div class="form-group text-center" style="margin-top: 15px;">
                    <input type="submit" value="Submit" class="btn btn-primary" style="width: 100%;">
                </div>
                <p class="text-center" style="margin-top: 10px;">Have a account? <a href="/login">Login</a></p>

            </form>
            
        </div>
    </div>
{% endblock %}
