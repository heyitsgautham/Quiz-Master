{% extends "index.html" %}

{% block content %}
{% include "admin_navbar.html" %}

<div class="container">
    <div class="row">
        <div style="width: 50%; margin: auto;">
            <h2 class='text-center'> Create Question </h2>


            <form method="POST" action="/create_question/{{quiz.id}}">
                <div>
                    <label for="question_statement" class="form-label"> Question </label>
                    <input type="text" name="question_statement" id="question_statement" class="form-control" required>
                </div>
                <div>
                    <label for="Option-1" class="form-label">Option-1</label>
                    <input type="text" name="option1" id="Option-1" class="form-control" required>
                </div>

                <div>
                    <label for="Option-2" class="form-label">Option-2</label>
                    <input type="text" name="option2" id="Option-2" class="form-control" required>
                </div>
                <div>
                    <label for="Option-3" class="form-label">Option-3</label>
                    <input type="text" name="option3" id="Option-3" class="form-control" required>
                </div>
                <div>
                    <label for="Option-4" class="form-label">Option-4</label>
                    <input type="text" name="option4" id="Option-4" class="form-control" required>
                </div>


                <div>
                    <label for="answer" class="form-label">Answer</label>
                    <select name="answer" id="answer" class="form-control" required>
                        <option value="Option1">Option-1</option>
                        <option value="Option2">Option-2</option>
                        <option value="Option3">Option-3</option>
                        <option value="Option4">Option-4</option>
                    </select>
                </div>

                <br>
                <div>
                    <input type="submit" value="Create Question" class="btn btn-primary">
                </div>


            </form>

        </div>
    </div>
</div>


{% endblock %}
