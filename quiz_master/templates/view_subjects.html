{% extends "index.html" %}

{% block content %}

{% include "admin_navbar.html" %}

<div class="container">
  <div class="row">
      <div class="col">
          <h3 class="text-center">All Subjects</h3>
          <h4>Subjects</h4>
          
          
            <div class="mb-3">
                <a href="/admin_dashboard" class="btn btn-outline-primary">Back to Dashboard</a>
            </div>

          <table class="table table-hover table-bordered">
              <thead class="table-primary">
                  <tr class="text-center">
                      <th>Subject Name</th>
                      <th>Description</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  {% for subject in all_subjects %}
                  <tr>
                      <td class="align-middle">{{ subject.name }}</td>
                      <td class="align-middle">{{ subject.description }}</td>
                      <td class="text-center">
                          <a href="/view_chapters/{{subject.id}}" class="btn btn-outline-primary">
                              <i class="fa-solid fa-eye"></i>
                          </a>
                          <a href="/edit_subject/{{subject.id}}" class="btn btn-outline-warning">
                              <i class="fa-solid fa-pen"></i>
                          </a>
                          <a href="/delete_subject/{{subject.id}}" class="btn btn-outline-danger"
                            onclick="return confirm('Are you sure you want to delete {{ subject.name }}?');">
                              <i class="fa-solid fa-trash"></i>
                          </a>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>

          <div class="text-center">
              <a href="/create_subject" class="btn btn-outline-success">Create Subject</a>
          </div>
      </div>
  </div>
</div>

{% endblock %}
